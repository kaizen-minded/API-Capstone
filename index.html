<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="css/float-grid.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<title>Your Place or Mine</title>
</head>
<body>
	<header id="showcase">
		<div class="row">
			<div class="col-6">
				<h1 id="title">Your Place <span >or</span> Mine</h1>
			</div>
		</div>
	</header>
	<div class="row">
		<section id="section-a">
		<h2>Helping you to find places to meet up that are a convinent distance between your places.</h2>
		</section>

		<form>
			<fieldset>
				<legend>My Place</legend>

				<section class="mainbox">
					<div class="city-box col-12">
						<label for="my-address">Address</label>
						<input type="text" id="my-address" placeholder="Address, city State, or Zip Code">	
					</div>
					
				</section>
				
			</fieldset>

			<fieldset>	
				<legend>Your Place</legend>		
				<section class="mainbox">
					<div class="city-box col-12">
						<label for="your-address">Address</label>
						<input type="text" id="your-address"  placeholder="Address, city State, or Zip Code">	
					</div>
				</section>
			</fieldset>
			<section id="distance">
				<div>
					<p>My Place</p>
					<input type="range" min="0" max="100" value="50" list="tickmarks" step="10" id="distance-between">
					<p>Your Place</p>
					<span id="distance-percent">50</span>
				</div>			
			</section>
			 
			<input type="submit" name="Submit">
		</form>
	</div>
	<div class="row">
		<section>
			<article>
				<div class="details">
					<h3>SmashBurger</h3>
					<h4>Rating: 4.5 <i class="fas fa-star"></i></h4>
					<h4>Price <i class="fas fa-dollar-sign"></i></h4>
					<h3>4 Aviation Cir, Arlington, VA 22202, USA</h3>
				</div>
			</article>

		</section>

	</div>
	<div id="map">

	</div>


	<script src="http://maps.google.com/maps/api/js?key=[Key GOes here]&libraries=places"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
 <script type="text/javascript" src="main.js"></script>
</body>
</html>
