<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="css/float-grid.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<title>Your Place or Mine</title>
</head>
<body>
	<header id="showcase">
		<div class="row">
			<div class="col-6">
				<h1 id="title">Your Place or Mine</h1>
			</div>

		</div>
		<div class="spacer" style="clear: both;"></div>
	</header>
	<div class="row">
		<section id="section-a">
		<h2>Helping you to find places to meet up at a place that is convinent distance between your places.</h2>
		</section>

		<form>
			<fieldset>
				<section>
						<h3><span class="number-icon">1</span> Where are you two from?</h3>
						<div class="col-12">
							<label for="my-address">My Address</label>
							<input type="text" id="my-address" placeholder="Address, city State, or Zip Code" class="text-input">	
						</div>
					<div class="col-12">
						<label for="your-address">Your Address</label>
						<input type="text" id="your-address"  placeholder="Address, city State, or Zip Code" class="text-input">	
					</div>
					
				</section>
			
				
				<section id="distance">
					<h3><span class="number-icon">2</span> Where do you want to meet?</h3>
					<div class="col-12">
					<p>Mine</p>
					<input type="range" min="0" max="100" value="50" list="tickmarks" step="10" id="distance-between">
					<p>Yours</p>
					<span id="distance-percent">50</span>
					<p>Let's meet: <span id="meet-up-text" aria-live="assertive">Some where in the middle</span></p>

					</div>
				</section>
				
				<section id="query">
					<h3><span class="number-icon">3</span> What kind of place are you looking for?</h3>
					<div class="col-12">
					<input type="text" id="user-query"  placeholder="resturant, bar, movies" class="text-input">

					</div>
				</section>
				</fieldset>
			 
			<input type="submit" name="Submit" value="Let's Go">
		</form>
	</div>
	<div class="row">
		<section id="query-results" aria-live="polite">
		</section>

	</div>
	<div id="map">

	</div>


	<script src="http://maps.google.com/maps/api/js?key=AIzaSyDVlwwUk5BYn880Yx14YMBzbyd-CFuuNAk&libraries=places"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
 <script type="text/javascript" src="main.js"></script>
</body>
</html>
